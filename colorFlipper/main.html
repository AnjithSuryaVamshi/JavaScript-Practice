<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
</head>
<style>
    .all{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .buttons{
        display: flex;
        flex-direction: row;
        gap: 24px;
    }
    #green{
        background-color: rgb(140, 236, 140);
    }
    #red{
        background-color: red;
    }
    #yellow{
        background-color: yellow;
    }
    button{
        border-radius: 3px;
        border-width: 10px;
    }
</style>
<body>
    <div class = "all">
        <h1>Color Flipper</h1>
        <div class="buttons">
            <button id="green" onclick="setColor('green')">Green</button>
            <button id="red" onclick="setColor('red')">Red</button>
            <button id="yellow" onclick="setColor('yellow')">Yellow</button>
            <button id="random" onclick="setRandom(setColor)">Random</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
